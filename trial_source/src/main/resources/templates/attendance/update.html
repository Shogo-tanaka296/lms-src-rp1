<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>勤怠情報変更｜LMS</title>
</head>
<body>
	
	
	<th:block th:if="${session.loginUserDto.role == '0001'}">
		<h2>勤怠管理</h2>
	</th:block>
	
	<--! 9月19日田中追加  -->
	<th:block >
		
		
		
		
	</th:block>
	
	<th:block th:if="${session.loginUserDto.role != '0001'}">
		<h2>勤怠管理 <small>( [[${attendanceForm.userName}]] )</small></h2>
		<th:block th:if="${session.loginUserDto.leaveFlg == '1'}">
			<h2><small>途中退校日：${dispLeaveDate}</small></h2>
		</th:block>
	</th:block>

	<div class="row">
		<div class="bs-component col-sm-12">

	
			<form th:action="@{/attendance/update}" method="post">
				<table class="table table-hover dataTable no-footer">
					<thead>
						<tr>
							<!-- 9/18 田中 サイズ変えた-->
							<th class="w140">日付</th>
							<th class="w250">コース内容</th>
							<th class="w80">出勤</th>
							<th Class="w80"></th>
							<th class="w80">退勤</th>
							<th Class="w80"></th>
							<th class="w100">中抜け時間</th>
							<th class="w80">ステータス</th>
							<th class="w240">備考</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="dailyAttendanceForm, stat : *{attendanceForm.attendanceList}">
							<tr>
								<th:block>
									<input type="hidden" th:name="|attendanceList[${stat.index}].isToday|" th:value="${dailyAttendanceForm.isToday}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].studentAttendanceId|" th:value="${dailyAttendanceForm.studentAttendanceId}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].trainingDate|" th:value="${dailyAttendanceForm.trainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].dispTrainingDate|" th:value="${dailyAttendanceForm.dispTrainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].sectionName|" th:value="${dailyAttendanceForm.sectionName}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].statusDispName|" th:value="${dailyAttendanceForm.statusDispName}" />
								</th:block>
								
								<!-- 9/18 田中 サイズ変えた-->
								<td class="w140">[[${dailyAttendanceForm.dispTrainingDate}]]</td>
								<td class="w250">[[${dailyAttendanceForm.sectionName}]]</td>
								
								<!-- 9/18　田中追加 -->
								<td class="w80">
									<select th:name="|attendanceList[${stat.index}].trainingStartTimeHour|" class="form-control">
										<option th:each="selectHour : ${attendanceForm.selectHour}" th:value="${selectHour.key}" th:inlne=text class="form-control" 
											th:selected="${selectHour.key == dailyAttendanceForm.trainingStartTimeHour}">[[${selectHour.value}]]</option>
									</select>
								</td>
								<td class="w80">
									<select th:name="|attendanceList[${stat.index}].trainingStartTimeMinute|" class="form-control">
										<option th:each="selectMinute : ${attendanceForm.selectMinute}" th:value="${selectMinute.key}" th:inlne=text class="form-control" 
											th:selected="${selectMinute.key == dailyAttendanceForm.trainingStartTimeMinute}">[[${selectMinute.value}]]</option>
									</select>
								</td>
								<td class="w80">
									<select th:name="|attendanceList[${stat.index}].trainingEndTimeHour|" class="form-control">
										<option th:each="selectHour : ${attendanceForm.selectHour}" th:value="${selectHour.key}" th:inlne=text class="form-control" 
											th:selected="${selectHour.key == dailyAttendanceForm.trainingEndTimeHour}">[[${selectHour.value}]]</option>
									</select>
								</td>
								<td class="w80">
									<select th:name="|attendanceList[${stat.index}].trainingEndTimeMinute|" class="form-control">
										<option th:each="selectMinute : ${attendanceForm.selectMinute}" th:value="${selectMinute.key}" th:inlne=text class="form-control" 
											th:selected="${selectMinute.key == dailyAttendanceForm.trainingEndTimeMinute}">[[${selectMinute.value}]]</option>
									</select>
								</td>
								<td class="w100">
									<select th:name="|attendanceList[${stat.index}].blankTime|" class="form-control">
										<option th:each="blankTime : ${attendanceForm.blankTimes}" th:value="${blankTime.key}" th:inlne=text class="form-control" 
											th:selected="${blankTime.key == dailyAttendanceForm.blankTime}">[[${blankTime.value}]]</option>
									</select>
								</td>
								<td class="w80">[[${dailyAttendanceForm.statusDispName}]]</td>
								<td class="w240">
									<input type="text" th:name="|attendanceList[${stat.index}].note|" th:value="${dailyAttendanceForm.note}" class="form-control"></input>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>

				<div class="form-group">
					<th:block th:if="${session.loginUserDto.role == '0001'}">
						<a th:href="@{/attendance/detail}" class="btn btn-default">戻る</a>
					</th:block>
					<th:block th:if="${session.loginUserDto.role != '0001'}">
						<input type="submit" value="戻る" name="indexCompany" class="btn btn-default">
					</th:block>
					
					<!-- 9月19日 田中変更,追加 -->
					<input type="submit" value="更新" name="complete"  class="btn btn-info" id="check">
					<script th:inline="javascript">
						document.getElementById('check').addEventListener('click',function(event){
						if(!confirm(/*[[${message}]]*/)){
							event.preventDefault();
							}
						});
    				</script> 
				</div>	
			</form>
		</div>
	</div>

</body>
</html>
